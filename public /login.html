<!DOCTYPE html>
<html>
<head>
  <title>Secure Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-box">
  <h2>Secure Login</h2>
  <input id="uid" placeholder="Username">
  <input id="upass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
function login(){
  if(uid.value==="@lodhi.onrender.com$" && upass.value==="lodhi.onrender.com"){
    localStorage.setItem("auth","1");
    location.href="/launcher.html";
  } else {
    alert("Invalid Login ‚ùå");
  }
}
</script>
</body>
</html>
